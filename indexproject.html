<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vehicle Classification - YOLOv8</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
        }

        header {
            background-color: black;
            padding: 20px;
            text-align: center;
        }

        header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        header a:hover {
            background-color: #ff8c00;
            padding: 5px;
        }

        section.details {
            text-align: center;
            margin: 20px 0;
        }

        section.details h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        section.features {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        section.features figure {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        section.features img {
            width: 100%;
            border-radius: 10px;
        }

        section.features figcaption {
            margin-top: 10px;
            color: #ff8c00;
            font-weight: bold;
        }

        .back-button {
            display: block;
            margin: 30px auto;
            padding: 12px 25px;
            background-color: #ff8c00;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 30px;
            font-size: 18px;
            width: fit-content;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #333;
            color: #ff8c00;
            border: 2px solid #ff8c00;
        }

    </style>
</head>
<body>

<header>
    <a href="/home">Home</a>
    <a href="/FrontPage">Video</a>
    <a href="/webcam">Live Webcam</a>
</header>

<section class="details">
    <h1>Vehicle Classification - YOLOv8</h1>
</section>

<section class="features">
    <figure>
        <img src="../static/images/1.png" alt="YOLOv8 Results 1">
        <figcaption>Results 1</figcaption>
    </figure>
    <figure>
        <img src="../static/images/2.png" alt="YOLOv8 Results 2">
        <figcaption>Results 2</figcaption>
    </figure>
    <figure>
        <img src="../static/images/3.png" alt="YOLOv8 Results 3">
        <figcaption>Results 3</figcaption>
    </figure>
</section>

<section>
    <a href="/home" class="back-button">Back to Home</a>
</section>

</body>
</html>
